<script>
    //	切换过渡效果，有none/fade/slide/convex/concave/zoom

            width: "100%",
            height: "100%",
            history:true,
            loop:false,
            backgroundTransition: 'convex'

    );
    Reveal.configure({ autoSlide: 25000 });
